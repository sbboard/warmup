<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Warm-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="startScreen">
        <div id="chooseForMe">
          <button
            id="uploadBtn"
            onclick="document.getElementById('chooseFile').click()"
          >
            Upload Images
          </button>
          <input
            min="1"
            max="20"
            type="number"
            id="chooseNum"
            placeholder="Limit"
          />
          <input
            type="file"
            multiple
            id="chooseFile"
            onchange="chooseImage(this)"
            accept="image/x-png,image/gif,image/jpeg"
            style="display: none"
          />
        </div>
        <div id="thumbnails"></div>
        Images in Queue: <span id="queueNum">0</span>
        <button id="clrQueue" onclick="clearQueue()" disabled>Clear</button>
        <div id="timerSettings">
          <h4>Timer Settings</h4>
          <label for="minPerImg">Minutes Per Image: </label
          ><input
            id="minPerImg"
            onchange="changeMinPerImg(this)"
            type="number"
            value="10"
            max="25"
            min="1"
          /><br />
          <div>
            <input
              type="radio"
              id="timerAlwaysOn"
              name="timerOption"
              value="TimerAlwaysOn"
              onchange="changePauseEnd(this)"
              checked
            />
            <label for="timerAlwaysOn">On</label>
          </div>
          <div>
            <input
              type="radio"
              id="timerAlwaysOff"
              name="timerOption"
              value="TimerAlwaysOff"
              onchange="changePauseEnd(this)"
            />
            <label for="timerAlwaysOff">Off</label>
          </div>
          <div>
            <input
              type="radio"
              id="noTimerOnLastImage"
              name="timerOption"
              value="NoTimerOnLastImage"
              onchange="changePauseEnd(this)"
            />
            <label for="noTimerOnLastImage">Off On Last Image</label>
          </div>
          <br />
          Est Warm-Up Time: <span id="totalTime">0</span> Minutes
        </div>
        <div id="soundSettings">
          <h4>Sound Settings</h4>
          <div>
            <input
              type="radio"
              id="soundOn"
              name="soundOption"
              value="on"
              onchange="changeAudio(this)"
            />
            <label for="timerAlwaysOn">SFX On</label>
          </div>
          <div>
            <input
              type="radio"
              id="soundOff"
              name="soundOption"
              value="off"
              onchange="changeAudio(this)"
              checked
            />
            <label for="timerAlwaysOff">SFX Off</label>
          </div>
        </div>
        <button id="startButton" onclick="startApp()" disabled>
          Start Warm-Up
        </button>
      </div>
    </div>
    <audio id="endMusic" src="./sfx/alarm1.wav" preload="auto" muted></audio>
    <audio id="nextSFX" src="./sfx/alarm0.wav" preload="auto" muted></audio>
    <audio id="oneMin" src="./sfx/bellcmp01.wav" preload="auto" muted></audio>
    <audio id="tok" src="./sfx/MiniG_Nomal_CL.wav" preload="auto" muted></audio>
    <script src="app.js"></script>
  </body>
</html>
