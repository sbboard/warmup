<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Warm-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="startScreen">
        <input
          type="file"
          multiple
          id="filetag"
          onchange="changeImage(this)"
          accept="image/x-png,image/gif,image/jpeg"
        />
        <div id="thumbnails"></div>
        images in queue: <span id="queueNum">0</span> <button id="clrQueue" onclick="clearQueue()">clear queue</button><br />
        <label for="minPerImg">minutes per image: </label
        ><input
          id="minPerImg"
          onkeyup="changeMinPerImg(this)"
          type="number"
          value="10"
          max="25"
          min="1"
        /><br />
        <input
          onchange="changePauseEnd(this)"
          type="checkbox"
          id="pauseEnd"
          name="pauseEnd"
          value="pauseEnd"
        />
        <label for="pauseEnd">no timer on last image</label><br />
        total warm-up time: <span id="totalTime">0</span> minutes<br />
        <button onclick="startApp()">Go</button>
      </div>
    </div>
    <audio
      id="endMusic"
      src="./sfx/AlarmReliefSupplies01.wav"
      preload="auto"
    ></audio>
    <audio
      id="nextSFX"
      src="./sfx/AlarmReliefSupplies00.wav"
      preload="auto"
    ></audio>
    <audio id="oneMin" src="./sfx/bellcmp01.wav" preload="auto"></audio>
    <audio id="tok" src="./sfx/MiniG_Nomal_CL.wav" preload="auto"></audio>
    <script src="app.js"></script>
  </body>
</html>
