<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Warm-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <div id="startScreen">
        <input
          type="file"
          multiple
          id="filetag"
          onchange="changeImage(this)"
          accept="image/x-png,image/gif,image/jpeg"
        />

        <div id="chooseForMe">
          <button onclick="document.getElementById('chooseFile').click()">
            Choose For Me
          </button>
          <input min="1" value="3" max="9" type="number" id="chooseNum" />
          <input
            type="file"
            multiple
            id="chooseFile"
            onchange="chooseImage(this)"
            accept="image/x-png,image/gif,image/jpeg"
            style="display: none"
          />
        </div>
        <div id="thumbnails"></div>
        images in queue: <span id="queueNum">0</span>
        <button id="clrQueue" onclick="clearQueue()" disabled>
          clear queue
        </button>
        <div id="timerSettings">
          <h4>Timer Settings</h4>
          <label for="minPerImg">Minutes Per Image: </label
          ><input
            id="minPerImg"
            onchange="changeMinPerImg(this)"
            type="number"
            value="10"
            max="25"
            min="1"
          /><br />
          <div>
            <input
              type="radio"
              id="timerAlwaysOn"
              name="timerOption"
              value="TimerAlwaysOn"
              onchange="changePauseEnd(this)"
              checked
            />
            <label for="timerAlwaysOn">On</label>
          </div>
          <div>
            <input
              type="radio"
              id="timerAlwaysOff"
              name="timerOption"
              value="TimerAlwaysOff"
              onchange="changePauseEnd(this)"
            />
            <label for="timerAlwaysOff">Off</label>
          </div>
          <div>
            <input
              type="radio"
              id="noTimerOnLastImage"
              name="timerOption"
              value="NoTimerOnLastImage"
              onchange="changePauseEnd(this)"
            />
            <label for="noTimerOnLastImage">Off On Last Image</label>
          </div>
        </div>
        Est Warm-Up Time: <span id="totalTime">0</span> Minutes<br />
        <button id="startButton" onclick="startApp()" disabled>
          Start Warm-Up
        </button>
      </div>
    </div>
    <audio
      id="endMusic"
      src="./sfx/AlarmReliefSupplies01.wav"
      preload="auto"
    ></audio>
    <audio
      id="nextSFX"
      src="./sfx/AlarmReliefSupplies00.wav"
      preload="auto"
    ></audio>
    <audio id="oneMin" src="./sfx/bellcmp01.wav" preload="auto"></audio>
    <audio id="tok" src="./sfx/MiniG_Nomal_CL.wav" preload="auto"></audio>
    <script src="app.js"></script>
  </body>
</html>
