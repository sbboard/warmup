<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Drawing Warm-Up</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div id="app">
      <input
        type="file"
        multiple
        id="filetag"
        onchange="changeImage(this)"
        accept="image/x-png,image/gif,image/jpeg"
      />
      <div id="thumbnails"></div>
      images in queue: <span id="queueNum">0</span><br />
      <label for="minPerImg">minutes per image: </label
      ><input
        id="minPerImg"
        onkeyup="changeMinPerImg(this)"
        type="number"
        value="10"
        max="25"
        min="1"
      /><br />
      total warm-up time: <span id="totalTime">0</span><br />
      <button onclick="startApp()">Go</button>
    </div>
    <audio id="endMusic" src="/sfx/end.mp3"></audio>
    <audio id="nextSFX" src="/sfx/next.wav"></audio>
    <script src="app.js"></script>
  </body>
</html>
